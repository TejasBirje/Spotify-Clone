<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand-logo"><img src="logo.png">Spotify</li>
            <li class="home">HOME</li>
            <li class="about">ABOUT</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Weeknd</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span>Blinding Lights</span>
                    <span class="songListplay"><span>3:20</span><span><i class="fa-solid fa-circle-play"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span>Heartless</span>
                    <span class="songListplay"><span>3:18</span><span><i class="fa-solid fa-circle-play"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span>Lost in the fire</span>
                    <span class="songListplay"><span>3:22</span><span><i class="fa-solid fa-circle-play"></i></span>
                    </span>
                </div>

            </div>
        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward"></i>
            <i class="fa-2x fa-solid fa-circle-play"></i>
            <i class="fa-2x fa-solid fa-forward"></i>
        </div>
    </div>



    <script src="spotjs.js"></script>
</body>
</html>
